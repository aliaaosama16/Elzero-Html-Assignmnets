<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assign8 | lesson 31-34</title>
  </head>
  <body>
    <form action="" target="_blank" novalidate>
      <div>
        <label for="Search">Search</label><br /><br />
        <input
          type="Search"
          name="searchText"
          id="Search"
          placeholder="enter a search word"
          autofocus
        />
      </div>
      <br />
      <div>
        <label for="File">File</label><br /><br />
        <input type="file" name="File" id="File" />
      </div>
      <br />
      <div>
        <label for="URL">URL</label><br /><br />
        <input type="url" name="URL" id="URL" required />
      </div>
      <br />
      <div>
          <label for="date">Date</label>
          <input type="date" id="date" value="1985-10-25">
      </div><br>
      <div>
          <label for="month">Month</label>
          <input type="month" id="month" value="1985-10">
      </div><br>

      <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
              Hello Line Four
      </pre>
      <br>
      <iframe title="ifram title example" src="https://elzero.org" width="400" height="600" ></iframe>
      <br>

      <input type="reset" value="Empty" />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
